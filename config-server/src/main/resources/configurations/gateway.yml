eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: orders
            uri: lb://orders
            predicates:
              - Path=/api/v1/orders/**
          - id: payments
            uri: lb://payments
            predicates:
              - Path=/api/v1/payments/**
          - id: restaurants
            uri: lb://restaurants
            predicates:
              - Path=/api/v1/restaurants/**
          - id: reviews
            uri: lb://reviews
            predicates:
              - Path=/api/v1/reviews/**
          - id: users
            uri: lb://users
            predicates:
              - Path=/api/v1/users/**